<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>angie kim</title>
  </head>
  <body>
    <div class="circle">
      <div class="header">angie kim</div>
      <div class="circleText"><p>is on the way</p></div>
    </div>
    <script>
      const text = document.querySelector('.circleText p');
      text.innerHTML = text.innerText
        .split('')
        .map(
          (char, i) =>
            `<span style="transform:rotate(${
              i * 7
            }deg)">${char}</span>`
        )
        .join('');
    </script>
  </body>
</html>
